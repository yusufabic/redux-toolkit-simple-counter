<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux Toolkit Simple Counter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #root {
        background: lightsteelblue;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
      }

      .countbox {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 25rem;
        height: 25rem;
        background-color: navy;
      }

      .count {
        text-align: center;
        background-color: whitesmoke;
        padding: 1rem;
      }

      button {
        padding: 1rem;
        margin: 20px 5px 0px 0px;
        border: none;
        border-radius: 5px;
        min-width: 100px;
        background-color: whitesmoke;
      }

      button:hover {
        cursor: pointer;
        background-color: lightskyblue;
      }

      .increment:hover {
        background: lightgreen;
      }

      .decrement:hover {
        background: lightcoral;
      }

      .reset {
        display: block;
        width: 100%;
      }

      .reset:hover {
        background: tomato;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
